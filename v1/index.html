<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="css/flappy.css" />
  </head>
  <body class="conteudo">
    <h1>Flappy Bird</h1>

    <div flappy>
      <img class="passaro" src="midia/passaro.png" alt="passaro" />
      <div class="par-de-barreiras">
        <div class="barreira">
          <div class="corpo"></div>
          <div class="borda"></div>
        </div>

        <div class="barreira">
          <div class="borda"></div>
          <div class="corpo"></div>
        </div>
      </div>
      <div class="progresso">100</div>
    </div>

    <script src="js/flappy.js"></script>
  </body>
</html>
